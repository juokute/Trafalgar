<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img class="element" src="./assets/element.svg" alt="element">
            <nav>
                <img class="logo" src="./assets/logo.svg" alt="logo">
                <div class="nav-plus-mob-icon">
                    <ul class="nav-container">
                        <li class="nav-elements"><a href="./home.html">Home</a></li>
                        <li class="nav-elements"><a href="./find-a-doctor.html">Find a doctor</a></li>
                        <li class="nav-elements"><a href="./apps.html">Apps</a></li>
                        <li class="nav-elements"><a href="./testimonials.html">Testimonials</a></li>
                        <li class="nav-elements"><a href="./about-us.html">About us</a></li>
                    </ul>
                    <div class="nav-elements mobile-menu-icon">
                        <label class="hamburger" for="mob-menu">
                            <div></div>
                        </label>
                    </div>
                </div>
            </nav>
            <input type="checkbox" id="mob-menu">
            <nav class="nav-container-mobile">
                <label class="close" for="mob-menu"><b>x</b></label>
                <ul class="mobile">
                    <li class="nav-elements"><a href="./home.html">Home</a></li>
                    <li class="nav-elements"><a href="./find-a-doctor.html">Find a doctor</a></li>
                    <li class="nav-elements"><a href="./apps.html">Apps</a></li>
                    <li class="nav-elements"><a href="./testimonials.html">Testimonials</a></li>
                    <li class="nav-elements"><a href="./about-us.html">About us</a></li>
                </ul>
            </nav>
        </header>
    </div>



    <section class="home">
        <div class="home-left">
            <h1 class="name">Virtual healthcare for you</h1>
            <p class="description">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and
                online for everyone</p>
            <button class="home-button">Consult today</button>
        </div>
        <img class="home-image" src="./assets/trafalgar-header illustration 1.png" alt="header illustration">
    </section>



</body>

</html>
